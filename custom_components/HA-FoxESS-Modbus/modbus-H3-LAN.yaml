      unique_id: foxess_inv1_pv1_voltage
      scan_interval: 30
      slave: 247
      address: 31000
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: voltage
    - name: "PV1-Current"
      unique_id: foxess_inv1_pv1_current
      scan_interval: 30
      slave: 247
      address: 31001
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "PV1-Power"
