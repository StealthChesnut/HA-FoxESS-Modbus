--- # ---------------------------USB/Serial--------------------------------------
# Created by https://github.com/StealthChesnut/HA-FoxESS-Modbus
# Modbus Config for Fox ESS Hybrid H1 Inverter
# Adjust port setting to match USB port in use
# "slave" setting can be changed on Inverter Menu - Settings, Communication, RS485 but is default to 247 from factory

- name: FoxESSInverterModbus
  type: serial
  baudrate: 9600
  bytesize: 8
  method: rtu
  parity: N
  port: /dev/ttyUSB0
  stopbits: 1
  # ---------------------------------------------------------------------------

  # ---------------------------WIFI/LAN----------------------------------------
  # If using USR Wifi converter, remove lines 6 through 13 and uncomment the following
  #
  #- name: FoxESSInverterModbus
  #  type: tcp
  #  host: 192.168.XXX.XXX # set to USR devices ip address
  #  port: 502
  # ---------------------------------------------------------------------------

  sensors:
    - name: "PV1-Voltage"
      scan_interval: 30
      slave: 247
      address: 11000
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: voltage
    - name: "PV1-Current"
      scan_interval: 30
      slave: 247
      address: 11001
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: current
    - name: "PV1-Power"
      scan_interval: 5
      slave: 247
      address: 11002
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
      device_class: power
    - name: "PV2-Voltage"
      scan_interval: 30
      slave: 247
      address: 11003
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: voltage
    - name: "PV2-Current"
      scan_interval: 30
      slave: 247
      address: 11004
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: current
    - name: "PV2-Power"
      scan_interval: 5
      slave: 247
      address: 11005
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
      device_class: power
    - name: "Battery-SoC"
      scan_interval: 30
      slave: 247
      address: 11036
      state_class: measurement
      unit_of_measurement: "%"
      data_type: int16
      input_type: input
      device_class: battery
    - name: "Battery-Temp"
      scan_interval: 60
      slave: 247
      address: 11038
      state_class: measurement
      unit_of_measurement: "°C"
      scale: 0.1
      precision: 1
      data_type: int16
      input_type: input
      device_class: temperature
    - name: "Battery-Discharge-Power"
      scan_interval: 5
      slave: 247
      address: 11008
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
      device_class: power
    - name: "Load Power"
      scan_interval: 5
      slave: 247
      address: 11023
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
      device_class: power
    - name: "InvBatVolt"
      scan_interval: 30
      slave: 247
      address: 11006
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
    - name: "InvBatPower"
      scan_interval: 5
      slave: 247
      address: 11007
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.01
      precision: 2
      input_type: input
    - name: "RVolt"
      scan_interval: 30
      slave: 247
      address: 11009
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: voltage
    - name: "RCurrent"
      scan_interval: 30
      slave: 247
      address: 11010
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: current
    - name: "RFreq"
      scan_interval: 30
      slave: 247
      address: 11014
      state_class: measurement
      unit_of_measurement: "Hz"
      data_type: int16
      scale: 0.01
      precision: 3
      input_type: input
      device_class: frequency
    - name: "EPS RVolt"
      scan_interval: 30
      slave: 247
      address: 11015
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
    - name: "Grid CT"
      scan_interval: 5
      slave: 247
      address: 11021
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
    - name: "CT2 Meter"
      scan_interval: 1
      slave: 247
      address: 11022
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: input
    - name: "InvTemp"
      scan_interval: 30
      slave: 247
      address: 11024
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: input
    - name: "AmbTemp"
      scan_interval: 30
      slave: 247
      address: 11025
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: input
    - name: "BatVolt"
      scan_interval: 30
      slave: 247
      address: 11034
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: voltage
      input_type: input
    - name: "Temp"
      scan_interval: 30
      slave: 247
      address: 11035
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: input
    - name: "Min SoC"
      scan_interval: 60
      slave: 247
      address: 41009
      state_class: measurement
      unit_of_measurement: "%"
      data_type: int16
      input_type: input
      device_class: battery
    - name: "Min SoC (On Grid)"
      scan_interval: 60
      slave: 247
      address: 41011
      state_class: measurement
      unit_of_measurement: "%"
      data_type: int16
      input_type: input
      device_class: battery
    - name: "Time Period 1 - Start"
      address: 41002
      scan_interval: 60
      slave: 247
      input_type: input
    - name: "Time Period 1 - End"
      address: 41003
      scan_interval: 60
      slave: 247
      input_type: input
    - name: "Time Period 2 - Start"
      address: 41005
      scan_interval: 60
      slave: 247
      input_type: input
    - name: "Time Period 2 - End"
      address: 41006
      scan_interval: 60
      slave: 247
      input_type: input

    - name: "BMS Cell mV High"
      address: 11045
      scan_interval: 5
      slave: 247
      input_type: input
      device_class: battery
      unit_of_measurement: "mV"
    - name: "BMS Cell mV Low"
      address: 11046
      scan_interval: 5
      slave: 247
      input_type: input
      device_class: battery
      unit_of_measurement: "mV"
    - name: "BMS Charge Rate"
      address: 11041
      scan_interval: 30
      slave: 247
      input_type: input
      device_class: battery
      unit_of_measurement: "A"
      scale: 0.1
    - name: "BMS Discharge Rate"
      address: 11042
      scan_interval: 30
      slave: 247
      input_type: input
      device_class: battery
      unit_of_measurement: "A"
      scale: 0.1
    - name: "BMS Cell Temp Low"
      scan_interval: 30
      slave: 247
      address: 11044
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: input
    - name: "BMS Cell Temp High"
      scan_interval: 30
      slave: 247
      address: 11043
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: input
    - name: "BMS Watthours Total"
      address: 11049
      scan_interval: 60
      slave: 247
      input_type: input
      unit_of_measurement: "Ah"
      device_class: power
    - name: "BMS kWh Remaining"
      address: 11037
      scan_interval: 60
      slave: 247
      input_type: input
      scale: 0.01
      precision: 2
      device_class: battery
      unit_of_measurement: "kWh"

  binary_sensors:
    - name: "Time Period 1 - Enabled"
      address: 41001
      scan_interval: 60
      slave: 247
      input_type: input
    - name: "Time Period 2 - Enabled"
      address: 41004
      scan_interval: 60
      slave: 247
      input_type: input

  # !include sensors.yaml
